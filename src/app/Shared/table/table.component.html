<div class="card">
  <div class="card-header">
    <h3 class="card-title">Users</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body table-responsive p-0">
    <table class="table text-nowrap">
      <thead>
        <tr>
          <th *ngFor="let item of schema">{{item.displayName}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let item of schema">
            <div *ngIf="item.mappingColumn ==='action'">
              <ng-container [ngTemplateOutlet]="actionTemplate" [ngTemplateOutletContext]="{row:row}"></ng-container>
            </div>
            <div *ngIf="item.mappingColumn !='action'">
              {{row[item.mappingColumn] ?? '-'}}
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- /.card-body -->
  <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
      <li class="page-item"><a class="page-link" href="#" (click)="first()">«</a></li>
      <li class="page-item" *ngFor="let item of generateCountArray()">
        <a class="page-link" [ngClass]="item == pageNo ?'active':''" href="#"  (click)="pageChange(item)">{{item}}</a>
      </li>
      <li class="page-item"><a class="page-link" href="#" (click)="last()">»</a></li>
    </ul>
  </div>
</div>
